<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ===========================Start MAIN AREA======================= -->
    <!-- ===Navbar AREA=== -->

    <main id="site">
        <div class="side"></div>
        <nav id="bar">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <div class="overlay"></div>
            <button id="ham" onclick="toggleMenu()">
                <img src="./images/icon-hamburger.svg" alt="open" class="bar-img" id="open">                
                <img src="./images/icon-close.svg" alt="close" class="bar-img" id="close">
            </button>
            <div class="bar-div">
                <a class="bar-a">Product</a>
                <a class="bar-a">Features</a>
                <a class="bar-a">Pricing</a>
                <hr>
                <a class="bar-a log">Login</a>
            </div>
        </nav>

        <!-- === Info AREA=== -->

        <div class="info">
            <img src="./images/illustration-devices.svg" alt="illustration-devices" class="image">
            <div class="detail">
                <div class="span-div">
                    <span class="detail-span">New</span>
                    <span class="detail-span1">Monograph Dashboard</span>
                </div>
                <h1 class="detail-h1">Powerful insights into your team</h1>
                <p class="detail-p">Project planning and time tracking for agile teams</p>
                <div class="demo">
                    <button class="btn">Schedule a demo</button>
                    <span class="demo-span">to see a live preview</span>
                </div>
            </div>
        </div>
    </main>
    <!-- ===========================END MAIN AREA======================= -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
         >Frontend Mentor</a
        >. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
         KARAM SINGH</a
        >
    </footer>
    <!-- ================================END FOOTER AREA========================= -->
</body>
<script src="./script.js"></script>
</html>
